<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
      .div1{
    position: relative;

  }

  .div2 {
    width:100%;
    height: 200px;
    background-color: red;
  }
  .div1 .div3{
    position: relative;
    top:50%;
    left: 50%;
    transform: translate(-50%, -150%);
    width:80px;
    height: 100px;
    background-color: blue;
  }
  </style>
</head>
<body>
  <div class="div1">
    <div class="div2"></div>
    <div class="div3"></div>
  </div>
</body>
</html>
